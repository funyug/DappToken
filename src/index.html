<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DAPP TOKEN SALE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container"  style="width: 650px;">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">DAPP TOKEN SALE</h1>
            <hr />
            <br />
        </div>
        <div id="loader">
            <p class="text-center">Loading...</p>
        </div>
        <div class="text-center" id="content" style="display:none">
            <p>
                Introducing "Dapp Token" (DAPP)!
                Token price is <span class="token-price"></span> Ether. You currently have <span class="dapp-balance"></span> Dapp.
            </p>
            <br/>
            <form onSubmit="App.buyTokens(); return false;" role="form">
                <div class="form-group">
                    <div class="input-group">
                        <input type="number" name="number" pattern="[0-9]" class="form-control input-lg" value="1" min="1" id="numberOfToken">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                        </span>
                    </div>
                </div>
            </form>
            <br />
            <div class="progress">
                <div id="progress" class="progress-bar progress-bar-striped active" area-valuemin="0" area-valuemax="100">
                </div>
            </div>
            <p><span class="tokens-sold"></span>/ <span class="tokens-available"></span> Tokens sold</p>
            <hr>
            <p id="accountAddress"></p>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/js/truffle-contract.min.js"></script>
<script src="/js/web3.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
